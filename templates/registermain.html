<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Register yourself</title>

<body>
    <form method="post" class="borde  r border-light p-5" action= "registermain" style="width: 40%; margin-left: 2rem;  margin-top: 1rem; margin-bottom: 2rem; ;">
        {% csrf_token %}
        <p class="h4 mb-4 text-center">Registration for new user</p>


        <input type="text"  class="form-control mb-4"name="first_name" placeholder="First Name"required>

        <input type="text"  class="form-control mb-4" name="last_name" placeholder="Last Name"required>

        <input type="text" class="form-control mb-4" name="username" placeholder="Username"required>
        <input type="email" class="form-control mb-4" name="email" placeholder="Email"required>
        <input type="password" class="form-control mb-4" name="password1" placeholder="Password"required>
        <input type="password" class="form-control mb-4" name="password2" placeholder="confirm Password"required>

        {% if messages %}
        {% for message in messages%}
        <div class="alert alert-danger" id="msg" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}

        <button class="btn btn-info btn-block" type="submit" value="register" data-toggle="modal" data-target="#exampleModal">Register</button>
    </form>
